<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" placeholder="type your name">
        <br>
        <input type="email" placeholder="type your email">
        <br>
        <input type="number" placeholder="type your number">
        <br>
        <input type="password" placeholder="type your pass">
        <br>
        <select name="" id="">
            <option value="dhaka">dhaka</option>
            <option value="new york">new york</option>
        </select>
        <br>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <br>
        <input type="checkbox" name="service" value="html"> html
        <input type="checkbox" name="service" value="css"> css
        <br>
        <input type="file">
        <br>
        <textarea name="" id="" placeholder="type comment" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit data">
        <br>
        <input type="reset" value="reset all">
    </form>

</body>
</html>
